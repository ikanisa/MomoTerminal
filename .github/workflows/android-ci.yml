name: Android CI

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true'

jobs:
  # ==================== Lint & Static Analysis ====================
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create google-services.json for CI
        run: |
          if [ -n '${{ secrets.GOOGLE_SERVICES_JSON }}' ]; then
            echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json
          fi
          if [ ! -s app/google-services.json ] || ! python3 -c "import json; json.load(open('app/google-services.json'))" 2>/dev/null; then
            echo '{"project_info":{"project_number":"000000000000","project_id":"momoterminal-ci","storage_bucket":"momoterminal-ci.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000","android_client_info":{"package_name":"com.momoterminal"}},"oauth_client":[],"api_key":[{"current_key":"AIza_placeholder_key_for_ci_builds"}],"services":{}}],"configuration_version":"1"}' > app/google-services.json
          fi

      - name: Run Android Lint
        run: ./gradlew lintDebug

      - name: Upload Lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: app/build/reports/lint-results-debug.html

      - name: Run Detekt
        run: ./gradlew detekt
        continue-on-error: true

      - name: Upload Detekt results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-results
          path: app/build/reports/detekt/

  # ==================== Unit Tests ====================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create google-services.json for CI
        run: |
          if [ -n '${{ secrets.GOOGLE_SERVICES_JSON }}' ]; then
            echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json
          fi
          if [ ! -s app/google-services.json ] || ! python3 -c "import json; json.load(open('app/google-services.json'))" 2>/dev/null; then
            echo '{"project_info":{"project_number":"000000000000","project_id":"momoterminal-ci","storage_bucket":"momoterminal-ci.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000","android_client_info":{"package_name":"com.momoterminal"}},"oauth_client":[],"api_key":[{"current_key":"AIza_placeholder_key_for_ci_builds"}],"services":{}}],"configuration_version":"1"}' > app/google-services.json
          fi

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Generate coverage report
        run: ./gradlew jacocoTestReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            app/build/reports/tests/
            app/build/reports/jacoco/

  # ==================== Instrumented Tests ====================
  instrumented-tests:
    name: Instrumented Tests
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create google-services.json for CI
        run: |
          if [ -n '${{ secrets.GOOGLE_SERVICES_JSON }}' ]; then
            echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json
          fi
          if [ ! -s app/google-services.json ] || ! python3 -c "import json; json.load(open('app/google-services.json'))" 2>/dev/null; then
            echo '{"project_info":{"project_number":"000000000000","project_id":"momoterminal-ci","storage_bucket":"momoterminal-ci.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000","android_client_info":{"package_name":"com.momoterminal"}},"oauth_client":[],"api_key":[{"current_key":"AIza_placeholder_key_for_ci_builds"}],"services":{}}],"configuration_version":"1"}' > app/google-services.json
          fi

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-29-default-x86_64

      - name: Create AVD and generate snapshot
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: instrumented-test-results
          path: app/build/reports/androidTests/

  # ==================== Build Debug APK ====================
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create google-services.json for CI
        run: |
          if [ -n '${{ secrets.GOOGLE_SERVICES_JSON }}' ]; then
            echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json
          fi
          if [ ! -s app/google-services.json ] || ! python3 -c "import json; json.load(open('app/google-services.json'))" 2>/dev/null; then
            echo '{"project_info":{"project_number":"000000000000","project_id":"momoterminal-ci","storage_bucket":"momoterminal-ci.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000","android_client_info":{"package_name":"com.momoterminal"}},"oauth_client":[],"api_key":[{"current_key":"AIza_placeholder_key_for_ci_builds"}],"services":{}}],"configuration_version":"1"}' > app/google-services.json
          fi

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

  # ==================== Build Release APK & AAB ====================
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create google-services.json
        run: |
          if [ -n '${{ secrets.GOOGLE_SERVICES_JSON }}' ]; then
            echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json
          fi
          if [ ! -s app/google-services.json ] || ! python3 -c "import json; json.load(open('app/google-services.json'))" 2>/dev/null; then
            echo '{"project_info":{"project_number":"000000000000","project_id":"momoterminal-ci","storage_bucket":"momoterminal-ci.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000","android_client_info":{"package_name":"com.momoterminal"}},"oauth_client":[],"api_key":[{"current_key":"AIza_placeholder_key_for_ci_builds"}],"services":{}}],"configuration_version":"1"}' > app/google-services.json
          fi

      - name: Decode Keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > app/release.keystore

      - name: Build Release APK
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Build Release AAB
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/release/app-release.aab

      - name: Upload ProGuard mapping
        uses: actions/upload-artifact@v4
        with:
          name: proguard-mapping
          path: app/build/outputs/mapping/release/mapping.txt

  # ==================== Deploy to Firebase App Distribution ====================
  deploy-firebase:
    name: Deploy to Firebase App Distribution
    runs-on: ubuntu-latest
    needs: build-release
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: release-apk

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: app-release.apk
          releaseNotes: |
            Build from commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}

  # ==================== Deploy to Play Store Internal Track ====================
  deploy-playstore:
    name: Deploy to Play Store Internal Track
    runs-on: ubuntu-latest
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Release AAB
        uses: actions/download-artifact@v4
        with:
          name: release-aab

      - name: Deploy to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}
          packageName: com.momoterminal
          releaseFiles: app-release.aab
          track: internal
          whatsNewDirectory: distribution/whatsnew
          mappingFile: app/build/outputs/mapping/release/mapping.txt
