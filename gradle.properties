# Project-wide Gradle settings.

# JVM arguments for the daemon process
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# AndroidX package structure
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Enables namespacing of each library's R class
android.nonTransitiveRClass=true

# Enable Gradle configuration cache for faster builds
# Note: This is an incubating feature. If you experience build issues, 
# you can disable it by setting org.gradle.configuration-cache=false
org.gradle.configuration-cache=true

# Enable parallel execution
org.gradle.parallel=true

# Enable build caching
org.gradle.caching=true
